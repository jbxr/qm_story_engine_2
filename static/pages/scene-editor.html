<section id="scene-editor">
    <!-- Breadcrumb navigation -->
    <nav aria-label="breadcrumb">
        <ul>
            <li><a href="#" onclick="window.pageLoader?.loadPage('scenes')">Scenes</a></li>
            <li id="scene-breadcrumb-title">Scene Title</li>
        </ul>
    </nav>
    <header>
        <hgroup>
            <h1 id="scene-title" contenteditable="true">Untitled Scene</h1>
            <p>Day <span id="scene-timestamp">1</span> â€¢ ID: <span id="scene-id">---</span></p>
        </hgroup>
    </header>
    
    <form>
        <fieldset>
            <legend>Scene Details</legend>
            <label for="scene-location">Location:
                <select id="scene-location">
                    <option value="">Select location...</option>
                </select>
            </label>
            <label for="scene-previous">Previous scene:
                <select id="scene-previous">
                    <option value="">No previous scene</option>
                </select>
            </label>
            <label for="scene-next">Next scene:
                <select id="scene-next">
                    <option value="">No next scene</option>
                </select>
            </label>
        </fieldset>
    </form>

    <div id="linked-entities">
        <!-- Entity tags will be populated here -->
    </div>

    <!-- Scene content blocks -->
    <main id="scene-content">
        <!-- Scene blocks will be populated here -->
    </main>

    <!-- Add block controls -->
    <footer>
        <button id="add-prose" type="button">+ Prose</button>
        <button id="add-dialogue" type="button" role="button">+ Dialogue</button>
        <button id="add-milestone" type="button" role="button">+ Milestone</button>
    </footer>
</section>
